<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Briend Finder</title>
	<!-- Materialize CSS Reference -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<!-- Materialize Icon Reference -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col s3"></div>
			<div class="col s6 center-align">
				<h3><i class="material-icons">supervisor_account</i> Briend Finder <i class="material-icons">supervisor_account</i></h3>
				<hr/>
			</div>
			<div class="col s3"></div>
		</div>
		<div class="row">
			<div class="col s3"></div>
			<div class="col s6">
				<div class="card center">
					<div class="card-image">
						<img src="https://pics.onsizzle.com/friends-bring-happiness-into-your-life-best-friends-bring-beer-4125942.png">
						<span class="card-title">Briend Finder</span>
					</div>
					<div class="card-content">
						<p>Answer few questions and find your Beer Friend = Briend!</p>
						<br/>
						<a href="/survey" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Go To Survey</a>
					</div>
					<div class="card-action">
						<a href="/api/friends" target="_blank">Friends List API</a>
						<a href="https://github.com/deokpyo/friend_finder" target="_blank">GitHub Repo Link</a>
					</div>
				</div>
			</div>
			<div class="col s3"></div>
		</div>

	</div>
	<!-- jQuery Reference -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
